<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
  <!-- build:css styles/annotatorModal.min.css -->
  <link href="styles/annotatorModal.css" rel="stylesheet">
  <!-- endbuild -->
</head>
<body ng-app="web-annotator-modal" ng-controller="ModalController" ng-escape="closeModal()">

<div id="web-annotator-modal" class="modal fade in">
  <div id="backdrop" ng-click="closeModal()" ng-droppable>
  </div>

  <div id="newAnnotation" class="modal-dialog" draggable="true" ng-draggable>
    <div class="modal-content">
      <form name="annotationForm" novalidate>
        <div class="modal-header">
          <button type="button" class="close" ng-click="closeModal()"><span>&times;</span></button>
          <h4 class="modal-title">{{action}} Annotation</h4>
        </div>
        <div class="modal-body">
          <div class="form-group"
               ng-class="{ 'has-error' : annotationForm.currentText.$invalid && annotationForm.$submitted}">
            <input type="text" class="form-control" ng-model="currentText" name="currentText" readonly disabled
                   required>
          </div>
          <div class="form-group"
               ng-class="{ 'has-error' : annotationForm.currentTag.$invalid && annotationForm.$submitted}">
            <select class="form-control" data-ng-model="currentTag" required name="currentTag"
                    data-ng-options="tag.name for tag in tags"></select>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" ng-model="showPreview" ng-change="updateShowPreview()"> Show Preview?
            </label>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" ng-click="deleteAnnotation()" ng-if="isInEditMode">Delete
          </button>
          <button type="button" class="btn btn-default" ng-click="closeModal()">Close</button>
          <button type="submit" class="btn btn-primary" ng-click="saveAnnotation()">Save Annotation</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="bower_components/angular/angular.min.js" data-ng-csp></script>
<!-- build:js scripts/annotatorModal.min.js -->
<script src="scripts/controllers/modal.controller.js"></script>
<!-- endbuild -->
</body>
</html>
