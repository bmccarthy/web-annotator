<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
</head>
<body>
<button onclick="document.getElementById('web-annotator-modal').style.display = 'block'">Open</button>
<br/>

<div id="web-annotator-modal" class="modal" style="display:none; text-align: left;">
  <div class="modal-backdrop close"></div>
  <div class="modal-dialog" style="width: 500px;">
    <form novalidate>
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close"><span>Ã—</span></button>
          <h4 class="modal-title">New Tag</h4>
        </div>
        <div class="modal-body">
          <form role="form">
            <div class="form-group">
              <input id="web-annotator-input" type="text" class="form-control" readonly disabled>
            </div>
            <div class="form-group">
              <select id="web-annotator-tags" class="form-control"></select>
            </div>
            <div class="checkbox">
              <label>
                <input id="web-annotator-show-preview" type="checkbox"> Show Preview?
              </label>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default close">Close</button>
          <button id="web-annotator-submit" type="button" class="btn btn-primary">Tag</button>
        </div>
      </div>
    </form>
  </div>
</div>
</body>
</html>
