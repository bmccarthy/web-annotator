<!--
Step 1. take html and turn put all styles to inline styles: http://templates.mailchimp.com/resources/inline-css/
Step 2. take html with inline styles and create javascript dom: http://rick.measham.id.au/paste/html2dom.htm
-->
<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
</head>
<body>
<div id="web-annotator-modal" class="modal" style="display:none;">
  <div class="modal-backdrop" onclick="document.getElementById('web-annotator-modal').style.display = 'none'"></div>
  <div class="modal-dialog" style="width: 500px;">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" onclick="document.getElementById('web-annotator-modal').style.display = 'none'"><span>Ã—</span></button>
        <h4 class="modal-title">New Tag</h4>
      </div>
      <div class="modal-body">
        <form role="form">
          <div class="form-group">
            <input id="web-annotator-input" type="text" class="form-control" readonly disabled>
          </div>
          <div class="form-group">
            <select id="web-annotator-tags" class="form-control"></select>
          </div>
          <div class="checkbox">
            <label>
              <input id="web-annotator-show-preview" type="checkbox"> Show Preview?
            </label>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" onclick="document.getElementById('web-annotator-modal').style.display = 'none'">Close</button>
        <button id="web-annotator-submit" type="button" class="btn btn-primary" onclick="document.getElementById('web-annotator-modal').style.display = 'none'">Tag</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
