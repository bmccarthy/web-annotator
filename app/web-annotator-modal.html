<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <link href="styles/bootstrap/css/bootstrap.css" rel="stylesheet">
  <link href="styles/bootstrap/css/bootstrap-theme.css" rel="stylesheet">
  <script src="scripts/jquery-2.1.1.js"></script>
  <script src="scripts/bootstrap/bootstrap.min.js"></script>
</head>
<body style="background:none transparent;">
<div id="web-annotator-modal" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <form>
        <div class="modal-header">
          <button type="button" class="close js-close"><span>&times;</span></button>
          <h4 class="modal-title">New Annotation</h4>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <input id="web-annotator-input" type="text" class="form-control" readonly disabled>
          </div>
          <div class="form-group">
            <select id="web-annotator-tag" class="form-control"></select>
          </div>
          <div class="checkbox">
            <label>
              <input id="show-preview" type="checkbox"> Show Preview?
            </label>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default js-close">Close</button>
          <button type="submit" class="btn btn-primary">Save Annotation</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="scripts/iframe.js"></script>
</body>
</html>
